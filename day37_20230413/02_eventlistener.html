<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 이메일 입력 input
    정규식: 소문자, 숫자 필수 8~16자 이내로
    blur 이벤트를 이벤트 리스너로 적용하여 email_check 함수호출 -->

    이메일: <input type="text" id="member-email" name="memberEmail"> <br>
    <h6 id="email-result"></h6>

</body>
<script>
        const email_check = () => {

        const email = document.getElementById("member-email").value;
        const emailResult = document.getElementById("email-result");

         const exp = /^(?=.*[a-z])(?=.*\d)[a-z\d]{8,16}$/;
              
        if (email.length == 0) {
            emailResult.innerHTML = "필수 입력입니다";
            emailResult.style.color = "red";

        } else if (!email.match(exp)) {
            emailResult.innerHTML = "8~16 이내로 입력해주세요";
            emailResult.style.color = "red";
        } else {
            emailResult.innerHTML ="좋아요";
            emailResult.style.color = "green";
        }
    }
    const email = document.getElementById("member-email");
    email.addEventListener("blur", email_check);
    // document.getElementById("member-email").addEventListener("blur", email_check);

</script>
</html>
