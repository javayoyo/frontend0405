<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 3000px;
        }
    </style>
</head>

<body>
    <button onclick="fun1()">alert</button>
    <button onclick="fun2()">confirm</button>
    <button onclick="fun3()">prompt</button>
    <button onclick="fun4()">뒤로</button>
    <button onclick="fun5()">현재페이지 높이 확인</button>

</body>

<!-- alert 알림창에 '확인' 버튼
    confirm 알림창에 버튼 선택가능 > '확인' , '취소' 버튼 -->

<script>
    const fun1 = () => {
        alert("alert 입니다.");
    }

    const fun2 = () => {
        const result = confirm("선택해주세요");
        if (result) {
            alert("확인을 클릭했네요");
        } else {
            alert("취소를 클릭했네요");
        }
    }

    const fun3 = () => {
        const value = prompt("입력해봐요.");
        console.log(value);
    }

    const fun4 = () => {
        history.back();
    }

    const fun5 = () => {
        const height = document.documentElement.scrollHeight;
        console.log(height);

        // BOM (Browser Object Model)
        window.scrollTo(0, 500);

    }

    // 무한스크롤 > 해당페이지 높이가 될때까지 무한 스크롤

</script>
</html>
