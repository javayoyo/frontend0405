<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 이벤트 리스너( Event Listener ) -->

    <button onclick="fun1()">onclick으로 함수호출</button>
    <button id="id1">이벤트리스너로 함수호출</button>
    <button id="id2">이벤트리스너로 함수호출2</button>
    
</body>

<!-- script 는 body 하단에 기재 ★ 순서대로 읽어 실행 -->
<script>
    const fun1 = () => {
        console.log("함수호출됨");

    }

    const btn1 = document.getElementById("id1");
    // btn1 이 클릭되면 함수를 실행하도록 이벤트 리스너 적용
    // 이벤트의 종류를 첫번째 매개변수에 입력
    // ex ) 클릭으로 함수를 호출한다
    // 익명함수 : 내용있으나 이름없는 함수 /익명함수호출 ㄱ
    btn1.addEventListener("click", function() {
        console.log("이벤트리스너 함수 호출");
    })

    const btn2 = document.getElementById("id2");
    // btn2를 클릭하면 fun1 함수 호출 (기존의 정의된 함수를 호출)
    btn2.addEventListener("click",fun1);

</script>
</html>
