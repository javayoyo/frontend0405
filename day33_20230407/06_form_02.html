<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    사는지역:
    <!-- city 를 입력하면 해당 도시 value값을 name에 담겨 전송 -->
    <select name="city" id="">
        <option value="">선택해주세요</option>
        <option value="Incheon">인천</option>
        <option value="Seoul">서울</option>
        <option value="Jeju">제주</option>
    </select>
    
    <br>
    성별: <br>
    <!-- 옵션 메뉴 > radio 사용시 선택항목들의 name 같아야함, value 다른값 필요 -->
        남: <input type="radio" name="gender" value="male">
        여: <input type="radio" name="gender" value="female">
    <br>
    먹고싶은음식: <br>
    <!-- 체크박스 사용 시 name 동일, value 다른 값 필요 ,  중복 체크 가능 -->
    <input type="checkbox" name="food" value="chicken"> 치킨
    <input type="checkbox" name="food" value="pizza"> 피자
    <input type="checkbox" name="food" value="sam"> 삼겹살
</body>
</html>
