<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="save_form">
        <label for="id">아이디</label> <br>
        <input type="text" id="id" name="id"> <br>
        
        <label for="password">비밀번호</label> <br>
        <input type="password" id="password" name="password"> <br>

        <label for="password_confirm">비밀번호 재확인</label> <br>
        <input type="password" id="password_confirm" name="password_confirm"> <br>
    
    
        <label for="name">이름</label> <br>
        <input type="text" id="name" name="name"> <br>

        <label for="birth_year">생년월일</label> <br>
        <input type="text" id="birth_year" name="birth_year" placeholder="년(4자)">
        <select name="birth_month" id="">
            <option value="">월</option>
            <option value="1">1</option>
            <option value="2">2</option>

        </select>
        <input type="text" id="birth_day" name="birth_day" placeholder="일"> <br>

        <label for="gender">성별</label> <br>
        <select name="gender" id="gender">
            <option value="male">남</option>
            <option value="female">여</option>
            <option value="no">선택안함</option>

        </select> <br>
        
        <label for="mobile">휴대전화</label> <br>
        <select name="nation_code" id="">
            <!-- selected 미리 선택하여 보여주기 기능 -->
            <option value="82" selected>대한민국 +82</option>
            <option value="1">미국 +1</option>
            <option value="33">프랑스 +33</option>
    </select> <br>
    
    <input type="text" id="mobile" name="mobile" placeholder="전화번호 입력">
    <!-- onclick 속성 : onclick 속성을 적용한 요소(태그)에 'click 이벤트'가 발생하면
                        실행할 javascript 함수 또는 문법을 지정함
                        (스크립트는 주로 body 하단에 기재,
                        이외 head 끝나기 전 기재 가능)
            아래 버튼을 클릭하면 hello 함수 호출 -->
    <input type="button" value="인증번호 받기" onclick="hello()">
    <input type="text" id="mobile_check" placeholder="인증번호를 입력하세요"> <br>
    <input type="submit" value="가입하기">

</div>

    
</body>
<!-- script 상 script tyle=text/javascript 포함  -->
<script>
    // 기존의 함수 양식 ㄱ (사용가능)
    // function hello() {

    // }

    // 화살표함수(arrow function)ㄱ (요즘 대세)
    const hello = () => {
        console.log("콘솔에 보여집니다.");
        alert("alert으로 보여집니다.");
    }




</script>

<!-- 최종 가입을 통해 서버에 보내지 않아도 되는 정보
비밀번호 재확인, 인증 번호 의 경우는 불필요 -->
</html>
