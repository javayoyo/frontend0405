<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버:회원가입</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
   <style>
    .title {
        color: green;
    }
    button {
        background-color: green;
        color: white;
    }
   </style>

    
</head>
<body>
    <div class="title">NAVER
    
    </div>

    <form action="/login" method="post">
    <div class="form-floating mt-5">
        <div> 아이디 </div>
        
        <input type="text" id="email" name="member_email">
        
        
    </div>
    <div class="form-floating mt-5">
        <div> 비밀번호 </div>
        <input type="password" id="password" name="member_password">
        
        
    </div>

    <div class="form-floating mt-5">
        <div> 비밀번호 재확인 </div>
        <input type="password" id="password" name="member_password">
        
        
    </div>

    <div class="form-floating mt-5">
        <div> 이름 </div>
        <input type="name" id="name" name="member_name">
        
        
    </div>
    <div class="form-floating mt-5">
        <div> 생년월일 </div>
        <input type="year" id="year" name="member_year">
        
        <select name="month" id="">
            <option value="">월</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="not">선택안함</option>
        </select>

        <input type="day" id="day" name="member_day">
    </div>

    <select name="gender" id="">
        <div>성별</div>
        <option value="">성별</option>
        <option value="male">남</option>
        <option value="female">여</option>
        <option value="not">선택안함</option>
    </select>

    <div class="form-floating mt-5">
        <div> 본인 확인 이메일 (선택) </div>
        <input type="email" id="email" name="member_email">
        
        
    </div>

    <div class="form-floating mt-5">
        <div> 휴대전화 </div>
        <select name="world" id="">
            <div>국적</div>
            <option value="">대한민국 +82</option>
            <option value="korea">대한민국 +82</option>
            <option value="china">중국 +86</option>
            <option value="USA_canada">미국/캐나다 +1</option>
            <option value="not">선택안함</option>
        </select>

        <input type="number" id="number" name="member_number">
        <button>인증번호 받기</button>
        <input type="certification_number" id="certification_number" name="member_certification_number">
        
    </div>
    <button> 가입하기 
        
    </button>


    










   
  
</form>
   
</body>
</html>
