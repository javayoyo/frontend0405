<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>   
</body>
<script>
    console.log("hello javascript!!");
    // 변수 선언 var (타입을 따로 선언하지 않음)
    var num1 = 10;
    console.log("num1", num1);


    // //////////////자바스크립트//////////////////
    // 변수선언 var 을 사용했으나,
    // 요즘은 let, const 를 사용한다.

    let num2 = 20;
    console.log("num2", num2);
    num2 = 100;
    console.log("num2", num2);
    let str1 = "안녕하세요";
    console.log("str1", str1);

    const num3 = 7;
    console.log("num3", num3);
    // num3 = 777; > 해당 입력 시 오류 발생
    console.log("num3", num3);
    // 변수값 출력시 백틱(`) 기호 사용
    console.log(`num3: ${num3}`);


    let var1 = 10;
    console.log("var1 타입: ", typeof var1);
    var1 = "안녕";
    console.log("var1 타입: ", typeof var1);
    var1 = true;
    console.log("var1 타입: ", typeof var1);
    var1 = 0.123;
    console.log("var1 타입: ", typeof var1);

    
    const var2 = 10;
    const var3 = "10";
    // == : 값이 같은지 비교 (알아서 형변환 해서 값만 비교함)
    // === : 값, 타입이 모두 같은지 비교
    if(var2 === var3) {
        console.log("둘이 같아요");
    } else {
        console.log("둘이 달라요");
    }
</script>

<!-- let 일반적인 변수 선언 -->
<!-- const 상수 > 바뀌지 않을 변수, 값 변환 불가 -->
<!-- 싱글쿼터' ', 더블쿼터" " 구분없음 -->

</html>
