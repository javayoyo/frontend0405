<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.bundle.js"></script>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <style>
        #main {
            width: 600px;
            margin-top: 100px;
        }        
    </style>
</head>
<body>
    <div class="container" id="main">
        <h6>비밀번호</h6>
        <input type="text" class="form-control mb-2" id="member-password" name="memberPassword"
            onblur="password_check()"> <i class="bi bi-lock" id="lock1"></i>
                
        <h6 id="password-check-result"></h6>
        <h6>비밀번호확인</h6>
        <input type="text" class="form-control mb-2" id="member-password-confirm"
                onblur="password_confirm()">
        <h6 id="password-confirm-result"></h6>
    </div>
</body>
<script>
    const password_check = () => {
        const memberPassword = document.getElementById("member-password").value;
        const checkResult = document.getElementById("password-check-result");        
        const lock1 = document.getElementById("lock1");
        if(memberPassword.length == 0) {
            checkResult.innerHTML = "필수입력입니다";
            checkResult.style.color = "red";
            lock1.style.color = "red";
        } else if(memberPassword.length < 8 || memberPassword.length > 16) {
            checkResult.innerHTML = "8~16자로 입력해주세요";
            checkResult.style.color = "red";
            lock1.style.color = "red";
        } else if(memberPassword.length >= 8 && memberPassword.length <= 16) {
            checkResult.innerHTML = "좋아요";
            checkResult.style.color = "green";
            lock1.style.color = "green";
        }
    }
    const password_confirm = () => {
        const memberPassword = document.getElementById("member-password").value;
        const memberPasswordConfirm = document.getElementById("member-password-confirm").value;
        const checkResult = document.getElementById("password-confirm-result");
        if(memberPassword == memberPasswordConfirm) {
            checkResult.innerHTML = "일치합니다";
            checkResult.style.color = "green";            
        } else {
            checkResult.innerHTML = "일치하지 않습니다";
            checkResult.style.color = "red";   
        }
    }
</script>

</html>
